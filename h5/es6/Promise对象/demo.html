<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise对象实现异步读取三个文件</title>
  </head>
  <body>
    <input type="button" value="读取文件" onclick="read()" />
    <div name="result" id="result" style="white-space: pre"></div>
  </body>
  <script>
    function getData(fileName) {
      let obj = new XMLHttpRequest();
      obj.open("GET", fileName, true);
      obj.onreadystatechange = () => {
        if (obj.readyState == 4) {
          if (obj.status == 200) {
            let result = document.getElementById("result");
            result.innerHTML += obj.responseText + "<br/>";
          } else alert("读取文件失败！");
        }
      };
      obj.send();
    }
    function read() {
      getData("1.txt");
      getData("2.txt");
      getData("3.txt");
    }
  </script>
</html>
