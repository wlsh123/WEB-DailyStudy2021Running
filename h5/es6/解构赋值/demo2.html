<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spread运算符</title>
  </head>
  <body></body>
  <script>
    console.log("***************扩展运算符（spread）***************");
    //demo1 传递数据代替多个字符串的形式
    function test(a, b, c) {
      console.log(a);
      console.log(b);
      console.log(c);
    }
    var arr = [1, 2, 3];
    test(...arr);

    //demo2 将一个数据插入到另一个数据中
    var arr1 = [1, 2, 3, 4];
    var arr2 = [...arr1, 5, 6];
    console.log(arr2);

    //demo3 字符串转数据
    var str = "loycoder";
    var arr3 = [...str];
    console.log(arr3);

    console.log("***************剩余运算符（rest）***************");
    //demo4 当函数参数个数不确定时，用rest运算符
    function rest01(...arr) {
      for (let item of arr) {
        console.log(item);
      }
    }
    rest01(1, 3, 5);
    //demo5 当函数参数个数不确定时第二种情况
    function rest02(item, ...arr) {
      console.log(item);
      console.log(arr);
    }
    rest02(1, 2, 33, 44);

    //demo6 rest运算符配合解构使用：
    var [a, ...temp] = [1, 2, 4];
    console.log(a);
    console.log(temp);
  </script>
</html>
