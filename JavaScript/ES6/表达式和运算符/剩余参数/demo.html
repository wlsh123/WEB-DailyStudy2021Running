  <title>剩余参数语法学习</title>

</body>
<script>
  function sum(...args){
    return args.reduce((previous, current)=>{
      return previous+current;
    });
  }
  let a = [1,2,3]
  // console.log(typeof ...a);
  console.log(sum(1,2,3,4,5));
</script>
